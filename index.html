<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ðŸ“š Book Manager</h1>
            <button id="addBookBtn" class="btn-primary">Add Book</button>
        </div>
    </header>

    <main>
        <div class="filters">
            <label for="statusFilter">Filter by status:</label>
            <select id="statusFilter">
                <option value="all">All Books</option>
                <option value="reading">Reading</option>
                <option value="completed">Completed</option>
                <option value="want-to-read">Want to Read</option>
            </select>
        </div>

        <div id="booksGrid" class="books-grid"></div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Book</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="cover">Cover URL</label>
                    <input type="url" id="cover" name="cover" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="want-to-read">Want to Read</option>
                        <option value="reading">Reading</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (0-5)</label>
                    <input type="number" id="rating" name="rating" min="0" max="5" value="0">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
